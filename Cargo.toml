[package]
name = "panser"
description = "A command line utility for (de)serializing data"
version = "0.4.0"
authors = ["Christopher Field <cfield2@gmail.com>"]
license = "GPL-3.0"
readme = "README.md"
keywords = ["cli", "serialization", "transcode", "deserialization"]
categories = ["encoding", "command-line-utilities", "value-formatting"]
homepage = "https://github.com/volks73/panser"
repository = "https://github.com/volks73/panser"

[[bin]]
name = "panser"
path = "src/main.rs"
doctest = false

[lib]
doc = false

[dependencies]
bincode = "0.7"
byteorder = "1"
clap = "2.23"
envy = "0.2"
serde = "0.9"
serde_cbor = "0.5"
serde_json = "0.9"
serde-hjson = "0.8"
serde-pickle = "0.3"
serde_urlencoded = "0.4"
serde_yaml = "0.6"
toml = "0.3"
rmp-serde = "0.12"

